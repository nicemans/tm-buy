	<script src="js/jquery.js"></script>
	<script src="js/tz_fly.js"></script>
	<script>
	//购物点击 
		var  offon=true;//true打开,false关闭
		$('.btn').click(function(){
			if(offon){
				$('.car').animate({right:0},500);
				offon=false;
			}else{
				$('.car').animate({right:"-220px"},500);
				offon=true;
			}
		});
		$('.add-btn').click(function(e){
			var imgsrc=$(this).siblings('img').attr('src');
			var txt=$(this).siblings('.title').html();
			var Money=$(this).siblings('.money').html();
			$('.right').append('<dl><dt><img src="'+imgsrc+'" width="430"  height="430" alt=""/></dt><dd>'+txt+'</dd><dd>'+Money+'</dd></dl>');
			//抛物线

			//落脚点
			var last_l=$('.btn').offset().left,
				last_t=$('.btn').offset().top;
			//起始点
			var x=e.clientX,//鼠标距离浏览器左边值
				y=e.clientY;//鼠标距离浏览器顶部值
			//创建对象
			var flyer =$('<img src="'+imgsrc+'" class="fly"/>');
			//抛物线方法
			flyer.fly({
				start:{
					left:x,
					top:y
				},end:{
					left:last_l,
					top:last_t,
					width:20,
					height:20
				},onEnd:function(){
					flyer.fadeOut('slow',function(){
						$(this).remove();//清除对象
					})
				}
				})
			});
	</script>
